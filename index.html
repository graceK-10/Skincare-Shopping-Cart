<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Shopping Cart</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript file -->
    <script src="main.js"></script>

       <!-- Bootstrap CDN -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

       <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

           <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/e340ea6f4b.js" crossorigin="anonymous"></script>
    
</head>
<body>

     <section>
      <div class="container">
         
         <div class="title">
            <div class="row align-items-center my-4">
                <div class="col"><h2 class="p-2">MY SHOPPING CART</h2>
                    <div class="col text-muted">2 ITEMS</div>
                </div>   
                <div class="col-auto ml-auto">
                    <button type="button" class="btn btn_header btn-lg ml-auto">LOGIN</button>
                    <button type="button" class="btn btn_header btn-lg ml-auto">HELP</button>
                </div>
            </div>
        </div>


         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">

                <div class="title mb-2">
                    <div class="row">
                        <div class="col-md-5"><h3>Products</h3></div> 
                        <div class="col md-5"><h3>Price</h3></div>
                        <div class="col mr-5"><h3>Quantity</h3></div>        
                        <div class="col"><h3>Delete</h3></div>
                          
                    </div>
                </div>

                <!-- Item 1 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-5 center-item">
                        <div>
                        <img src="images/skin-4.jpeg" alt="" class="image-fluid">
                        <h5>La Roche Posay</h5>
                        <h6>Vitamin C10 Serum <br><em>30ml</em></h6>
                    </div>
                     </div>
                     <div class="col-md-2 center-item">
                        <h4>R 650</h4>
                     </div>
                     <div class="col-md-3 center-item">
                        <div class="input-group number-spinner">
                            <button type="button" id="btn_quantity" class="btn btn_quantity"><i class="fa-solid fa-minus"></i></button>
                           <input id="product1" type="number" min="0" class="form-control text-center" value="1">
                           <button type="button" id="btn_quantity" class="btn btn_quantity"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="col-md-2 center-item">
                            <i class="icon fa-regular fa-trash-can"></i>
                        </div>
                  </div>
               </div>

               <!-- Item 2 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-5 center-item">
                        <div>
                            <img src="images/skin-3.jpeg" alt="" class="image-fluid">
                            <h5>COSRX</h5>
                            <h6>Advanced Snail Mucin Gel Cleanser <br><em>150ml</em></h6>
                        </div>
                     </div>
                     <div class="col-md-2 center-item">
                        <h4>R 900</h4>
                     </div>
                     <div class="col-md-3 center-item">
                        <div class="input-group number-spinner">
                            <button type="button" id="btn_quantity" class="btn btn_quantity"><i class="fa-solid fa-minus"></i></button>
                           <input id="product1" type="number" min="0" class="form-control text-center" value="2">
                           <button type="button" id="btn_quantity" class="btn btn_quantity"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="col-md-2 center-item">
                            <i class="icon fa-regular fa-trash-can"></i>
                        </div>
                  </div>
               </div>
            </div>
         </div>
                              <!-- Cart Totals -->
                              <div class="cart-item-container mt-4">
                                <div class="row g-2">
              
                                   <div class="col-6">
                                      <h5>Subtotal: </h5>
                                      <h5>Total:</h5>
                                   </div>
              
                                    <div class="col-6 status">
                                      <h5>R<span id="sub-total">1,550</span></h5>
                                      <h5>R<span id="total-price">1,550</span></h5>
                                   </div>
                                   
                                </div>                             
                             </div>
                              <div class="col-md-12 pt-4 pb-4 d-flex justify-content-between">
                                 <button type="button" class="btn btn-lg btn-color checkout" id="btn_main"><a href="products.html">Continue Shopping</a></button>
                                    <button type="button" class="btn btn-lg btn-color checkout" id="btn_main">Check Out</button>
                                 </div>
      </div>

                        </div>
   </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>
</html>
