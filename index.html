<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Shopping Cart</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

       <!-- Bootstrap CDN -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

       <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

           <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/e340ea6f4b.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-10 cart">

                <div class="title">
                    <div class="row align-items-center">
                        <div class="col">
                            <h1>SKINCARE</h1>
                        </div>
                        <div class="col-auto ml-auto">
                            <button type="button" class="btn btn_header btn-lg ml-auto">LOGIN</button>
                            <button type="button" class="btn btn_header btn-lg ml-auto">HELP</button>
                        </div>
        </div>
        </div>
<br>
<br>
                <div class="title">
                    <div class="row">
                        <div class="col"><h2>SHOPPING BAG</h2>
                            <div class="col text-muted">2 ITEMS</div>
                        </div>   
                    </div>
                </div>
<br>
                <div class="title">
                    <div class="row">
                        <div class="col-md-5"><h3>Products</h3></div> 
                        <div class="col md-5"><h3>Price</h3></div>
                        <div class="col mr-5"><h3>Quantity</h3></div>        
                        <div class="col mr-5"><h3>Total</h3></div>
                        <div class="col"><h3>Delete</h3></div>
                          
                    </div>
                </div>

                <!-- Item 1 -->
                <div class="row border-top border-bottom">
                    <div class="row products align-items-center">
                        <div class="col-2"><img src="images/skin-4.jpeg" alt="" class="image-fluid">
                            <div class="row"><h4>La Roche Posay</h4></div>
                            <div class="row"><p>Vitamin C10 Serum <em>30ml</em></p></div>
                        </div>

                        <div class="col">
                            <div class="row"><h5>R 650</h5></div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn_quantity btn-color btn-lg" id="btn_quantity">- 1 +</button>
                        </div>
                        <div class="col">
                            <div class="row total-price"><h5>R 650</h5></div>
                        </div>
                        <div class="col">
                            <div class="row"><i class="fa-regular fa-trash-can"></i></div>
                        </div>
                    </div>
                </div>

                 <!-- Item 2 -->
                <div class="row border-top border-bottom">
                    <div class="row products align-items-center">
                        <div class="col-2"><img src="images/skin-3.jpeg" alt="" class="image-fluid">
                            <div class="row"><h4>COSRX</h4></div>
                            <div class="row"><p>Advanced Snail Mucin Gel Cleanser <em>150ml</em></p> </div>
                        </div>

                        <div class="col">
                            <div class="row"><h5>R 450</h5></div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn_quantity btn-color btn-lg" id="btn_quantity">- 2 +</button>
                        </div>
                        <div class="col">
                            <div class="row total-price"><h5>R 900</h5></div>
                        </div>
                        <div class="col">
                            <div class="row" ><i class="fa-regular fa-trash-can"></i></div>
                        </div>
                    </div>
                </div>

                <!-- Continue Shopping -->
                <div><button type="button" class="btn btn_main btn-lg btn-color" id="btn_main"><a href="products.html">Continue Shopping</a></button></div>

            </div>

        <!-- Cart Totals -->
            
            <div class="col-lg-2 cart_total">
                <div class="title"></div>
                <div><h3>CART TOTALS</h3></div>
                <hr>
                <br>
                <div class="row">
                    <div class="col">Subtotal</div>
                    <div class="col text-right text-muted">R 1550</div>
                </div>
                <br>
                <br>
                <div class="row">
                    <br>
                    <div class="col">Total</div>
                    <div class="col text-right">R 1550</div>
                </div>
                <button type="button" class="btn btn_main btn-lg btn-color" id="btn_main">Proceed to Checkout</button>
            </div>


        </div>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>
</html>
