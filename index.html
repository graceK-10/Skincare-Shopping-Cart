<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Shopping Cart</title>
</head>
<body>
    <header>
        <h1>SKINCARE</h1>
        <h2>LOGIN</h2>
        <h2>HELP</h2>
    </header>

    <div class="container">
        <div class="container-head">
            <h2>SHOPPING BAG</h2>
            <p id="item_number">2 ITEMS</p>
            <div>
                <h3>YOUR PRODUCTS</h3>
                <h3>PRICE<h3>
                <h3>QUANTITY</h3>
                <h3>TOTAL</h3>

                <hr>



            </div>

        </div>

        <!-- Start of the products -->
        <div class="product-sections">
            <div>
                <img src="images/skin-4.jpeg">
                <h4>La Roche Posay</h4>
                <p>Vitamin C10 Serum <em>30ml</em></p>
                <p>R650</p>
                <button class="btn_quantity" id="btn_quantity">- 1 +</button>
                <p>R650</p>
                
            </div>

            <hr>

            <div>
                <img src="images/skin-3.jpeg">
                <h4>COSRX</h4>
                <p>Advanced Snail Mucin Gel Cleanser <em>150ml</em></p>
                <p>R450</p>
                <button class="btn_quantity" id="btn_quantity">- 2 +</button>
                <p>R900</p>
            </div>

        </div>

    </div>
</body>
</html>
