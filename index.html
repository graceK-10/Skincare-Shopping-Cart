<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Shopping Cart</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

       <!-- Bootstrap CDN -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

       <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

           <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/e340ea6f4b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>SKINCARE</h1>
        <h2>LOGIN</h2>
        <h2>HELP</h2>
    </header>

    <div class="container">
        <div class="container-head">
            <h2>SHOPPING BAG</h2>
            <p id="item_number">2 ITEMS</p>
            <div>
                <h3>YOUR PRODUCTS</h3>
                <h3>PRICE<h3>
                <h3>QUANTITY</h3>
                <h3>TOTAL</h3>

                <hr>



            </div>

        </div>

        <!-- Start of the products -->
        <div class="product-sections">
            <div>
                <img src="images/skin-4.jpeg">
                <h4>La Roche Posay</h4>
                <p>Vitamin C10 Serum <em>30ml</em></p>
                <p>R650</p>
                <button type="button" class="btn btn-color btn-lg" id="btn_quantity">- 1 +</button>
                <p>R650</p>
                <i class="fa-regular fa-trash-can"></i>
            </div>

            <hr>

            <div>
                <img src="images/skin-3.jpeg">
                <h4>COSRX</h4>
                <p>Advanced Snail Mucin Gel Cleanser <em>150ml</em></p>
                <p>R450</p>
                <button type="button" class="btn btn-color btn-lg" id="btn_quantity">- 2 +</button>
                <p>R900</p>
                <i class="fa-regular fa-trash-can"></i>
            </div>

            <hr>

            <button type="button" class="btn btn_main btn-color" id="btn_main"><a href="products.html">Continue Shopping</a></button>


        </div>

        <!-- Cart totals section -->
        <div>
            <h2>CART TOTALS</h2>
            <hr>
            <h3>Subtotal</h3>
            <p>R1550</p>
            <hr>
            <h3>Total</h3>
            <p>R1550</p>
            <button type="button" class="btn btn_main btn-color" id="btn_main">Proceed to Checkout</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>
</html>
