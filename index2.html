<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script>
    function addToCart() {
      var productName = "Your Product Name"; // Replace this with the actual product name
      var quantity = document.getElementById("quantity").value;
      var totalPrice = quantity * 10; // Assuming each product costs $10, you can replace this with your actual pricing logic
      var cartContents = productName + " x " + quantity + " = $" + totalPrice;

      // Display the cart contents
      var cartElement = document.getElementById("cart");
      cartElement.innerHTML = cartContents;
    }
  </script>
</head>
<body>
  <h1>Product Name</h1>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1">
  <button onclick="addToCart()">Add to Cart</button>
  <div id="cart"></div>
</body>
</html>
