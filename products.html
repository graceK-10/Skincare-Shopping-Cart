    <header>

        <section class="products-container">
            <div class="row">
        <!-- Product 1 -->
        <div class="col-lg-6-offset-2 col-md-6 product-background">
            <img src="images/skin-4.jpeg">
            <h3>La Roche Posay</h3>
            <p>Vitamin C10 Serum <em>30ml</em></p>
            <p>R650</p>
            <button type="button" class="btn btn_add btn-color btn-lg " id="btn_add">ADD TO CART</button>
        </div>

        <!-- Product 2 -->
        <div class="col-lg-6 col-md-6 product-background">
            <img src="images/skin-1.jpeg">

            <p>R400</p>
            <button type="button" class="btn btn_add btn-color btn-lg " id="btn_add">ADD TO CART</button>
        </div>

        <!-- Product 3 -->
        <div class="col-lg-6-offset-2 col-md-6 product-background">

            <p>R450</p>
            <button type="button" class="btn btn_add btn-color btn-lg " id="btn_add">ADD TO CART</button>
        </div>

        <!-- Product 4 -->
        <div class="col-lg-6 col-md-6 product-background">
            <img src="images/skin-2.jpeg">
            <h3>Beauty of Joseon</h3>
            <p>Sunscreen: Rice + Probiotics <em>50ml</em></p>
            <p>R340</p>
            <button type="button" class="btn btn_add btn-color btn-lg " id="btn_add">ADD TO CART</button>
        </div>

        <hr>

        <button type="button" class="btn btn_main btn-color btn-lg" id="btn_main"><a href="index.html">Go To Cart</a></button>

    </div>
    </section>
    </div>
